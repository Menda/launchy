<template name="home">
  <div id="home-cover">
    <header class="text-center">
      <h1>Coches usados de gama alta, de disfrute, exclusivos y clásicos.</h1>
      <p class="h4">Encontrar el coche que quieres es complicado. Launch Control te ayuda a ello.</p>
    </header>
  </div>
  <main role="main" class="container">
    <section>
        <header>
          <i class="fa fa-dashboard title-icon-fa hidden-xs"></i>
          <h1 class="title-with-icon">Últimos coches anunciados</h1>
        </header>
        <div id="all-cars">
          {{#each cars}}
            {{> car}}
          {{/each}}
        </div>
    </section>
  </main>
</template>
