## 12. Uso de Cookies.

### Qué es una cookie?

Las cookies son pequeños ficheros de datos que se generan en el ordenador del Usuario y que permiten que sea el propio Usuario el que almacene la información que genera su actividad en la red.

### Tipos de cookies
**Según la entidad que las gestione, las cookies pueden clasificarse en dos grupos:**

* Cookies propias: Son aquéllas que se envían al equipo terminal del usuario desde un equipo o dominio gestionado por el propio editor y desde el que se presta el servicio solicitado por el usuario.
* Cookies de terceros: Son aquéllas que se envían al equipo terminal del usuario desde un equipo o dominio que no es gestionado por el editor, sino por otra entidad que trata los datos obtenidos través de las cookies.

**Según el plazo de tiempo que permanezcan activadas en el equipo terminal se dividen en:**

* Cookies de sesión: Están diseñadas para recabar y almacenar datos mientras el usuario accede a una página web.
* Cookies persistentes: Tipo de cookies en el que los datos siguen almacenados en el terminal y pueden ser accedidos y tratados durante un periodo definido por el responsable de la cookie, y que puede ir de unos minutos a varios años.

**Según su finalidad se clasifican del siguiente modo:**

* Cookies técnicas.
* Cookies de personalización.
* Cookies de análisis.
* Cookies publicitarias.
* Cookies de publicidad comportamental.

### Uso de cookies por parte de esta web
Este sitio web utiliza los siguientes tipos de cookies:

* Cookies técnicas: Las cookies técnicas son aquéllas que permiten al usuario la navegación a través de una página web, plataforma o aplicación y la utilización de las diferentes opciones o servicios que en ella existan como por ejemplo: controlar el tráfico y la comunicación de datos, identificar la sesión, realizar la solicitud de inscripción o participación en un evento, utilizar elementos de seguridad durante la navegación, almacenar contenidos para la difusión de videos o sonido o compartir contenidos a través de redes sociales.
* Cookies analíticas: La finalidad de las cookies analíticas es el seguimiento y análisis estadístico del comportamiento del conjunto de los usuarios. Google Analytics, es un servicio de análisis web desarrollado por Google, que permite la medición y análisis de la navegación en las páginas web. Puede encontrar más información al respecto e inhabilitar el uso de estas cookies en https://tools.google.com/dlpage/gaoptout?hl=es

En ningún caso se obtiene información sobre los datos personales del usuario garantizando la tutela de la privacidad de las personas que navegan por la web.

La información que se obtiene tiene una finalidad estrictamente estadística: número de usuarios que acceden a la web, número de páginas vistas, frecuencia y repetición de las visitas, su duración, el navegador utilizado, el operador que presta el servicio, el idioma, el terminal que utiliza, o la ciudad a la que está asignada su dirección IP. Información que posibilita ofrecer un mejor servicio.

## 14. Reglas de inserción de anuncios.

## 14.1. Procesamiento de contratación del servicio

Para insertar un anuncio en la Web y aplicación móvil el anunciante deberá cumplimentar el formulario de alta de anuncios. Una vez que se encuentre cumplimentado el formulario recibirá por parte de Launch Control un correo electrónico de confirmación de la publicación del anuncio.

## 14.2. Normas de publicación de los anuncios.

Con Carácter General, la publicación de Anuncios estará sujeta a las siguientes reglas, contenidas en la redacción:

Se deberá cumplimentar todos los apartados, que contengan carácter obligatorio, en el formulario de alta del Anunciante.

* Los anuncios deberán cumplir las Condiciones Generales de uso de Launch Control.
* Los vehículos deberán tener matricula Española.
* En caso de no ser un particular, se deberá añadir el nombre de la Sociedad o Persona Jurídica.
* No deberán mostrar obligatoriamente la matricula, pero si se podrá añadir la fecha de matriculación.

**No se aceptarán los siguientes anuncios:**

* No se aceptan anuncios de demandas o necesidades de compra.
* Duplicación de Anuncios.
* Anuncio de Motocicletas, Quads o camiones.
* No se admiten anuncios que contenta un texto ilícito, en contra de la moral, la ética y la Ley.
* Anuncios falsos.
* Anuncios de temática diferente a la automovilística.
