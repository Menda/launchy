<template name="cars">
  <main role="main" class="container">
    <section>
      <header>
        <h1 class="h1">Coches en venta de segunda mano</h1>
      </header>
      <div id="all-cars">
        {{#each cars}}
          {{> car}}
        {{/each}}
      </div>
    </section>
  </main>
</template>

<template name="car">
  <a class="card-car-ad" href="{{urlCarDetails}}" title="Ver más información del modelo">
    <article itemscope itemtype="https://schema.org/Car" class="car-details-short">
      <div style="background-image: url({{#if images}}{{images.[0].thumb.url}}{{else}}{{imageOld.url store="thumbs-retina"}}{{/if}})" class="card-car-ad-img"></div>
      <header>
        <span itemprop="name" class="card-car-ad-name">{{make}} {{title}}</span>
      </header>
      <span itemprop="dateVehicleFirstRegistered">Año {{year}}</span>
      <span itemprop="mileageFromOdometer">{{humanizeNumber kilometers}} km</span>
    </article>
  </a>
</template>
